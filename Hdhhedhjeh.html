<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlueNebula</title>
  <link href="https://cdn.jsdelivr.net/npm/fredoka-one@1.0.0/css/fredoka-one.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/lucide@0.258.0/dist/lucide.esm.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', Arial, sans-serif;
      background: linear-gradient(135deg, #030a18, #0d1f3d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      position: relative;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: -5px;
    }

    .help-button {
      font-size: 10px;
      padding: 5px 10px;
      background-color: #1f2e50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      margin-top: 5px;
    }

    .url-bar {
      margin-top: 20px;
      display: flex;
      width: 80%;
      max-width: 800px;
    }

    .url-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px 0 0 6px;
      border: none;
      outline: none;
    }

    .url-bar button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #1f2e50;
      color: white;
      cursor: pointer;
    }

    .fullscreen-button {
      border-radius: 0 6px 6px 0;
      margin-left: 2px;
    }

    iframe {
      margin-top: 20px;
      width: 90%;
      height: 70vh;
      border: none;
      border-radius: 6px;
      background-color: white;
    }

    /* Discord icon styling */
    .discord-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #7289da;
      font-size: 32px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BlueNebula</div>
    <!-- Discord icon top-right -->
    <button class="discord-button" onclick="window.open('https://discord.com/invite/ybvUQVXdFU', '_blank')">
      <i data-lucide="discord"></i>
    </button>
  </header>

  <button class="help-button" onclick="loadTroubleshoot()">Need Help: Click Me</button>

  <div class="url-bar">
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="loadURL()">Go</button>
    <button class="fullscreen-button" onclick="toggleFullscreen()">â›¶</button>
  </div>

  <!-- The iframe always points to the backend -->
  <iframe id="browserFrame" src=""></iframe>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Hardcode your backend URL
    const BACKEND_URL = "https://bn-server-exu0.onrender.com";

    function loadURL() {
      const input = document.getElementById('urlInput').value.trim();
      const iframe = document.getElementById('browserFrame');
      if (input) {
        iframe.src = `${BACKEND_URL}/proxy?url=${encodeURIComponent(input)}`;
      }
    }

    function loadTroubleshoot() {
      const iframe = document.getElementById('browserFrame');
      iframe.src = 'https://officialbluenebula.github.io/admin/troubleshoot';
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('browserFrame');
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => console.error(err));
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
