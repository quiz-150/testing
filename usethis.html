<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlueNebula</title>
  <link href="https://cdn.jsdelivr.net/npm/fredoka-one@1.0.0/css/fredoka-one.min.css" rel="stylesheet">
  <!-- Load Lucide icons -->
  <script type="module">
    import * as lucide from 'https://cdn.jsdelivr.net/npm/lucide@0.258.0/dist/lucide.esm.min.js';
    window.lucide = lucide;
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', Arial, sans-serif;
      background: linear-gradient(135deg, #030a18, #0d1f3d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: -5px;
    }

    .help-button {
      font-size: 10px;
      padding: 5px 10px;
      background-color: #1f2e50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      margin-top: 5px;
    }

    .url-bar {
      margin-top: 20px;
      display: flex;
      width: 80%;
      max-width: 800px;
      z-index: 10;
      position: relative;
    }

    .url-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px 0 0 6px;
      border: none;
      outline: none;
    }

    .url-bar button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #1f2e50;
      color: white;
      cursor: pointer;
    }

    .fullscreen-button {
      border-radius: 0 6px 6px 0;
      margin-left: 2px;
    }

    iframe {
      margin-top: 20px;
      width: 90%;
      height: 70vh;
      border: none;
      border-radius: 6px;
      background-color: white;
      transition: filter 0.3s ease;
    }

    .discord-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #7289da;
      font-size: 32px;
      display: flex;
      align-items: center;
    }

    /* Error overlay */
    #errorOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1000;
      pointer-events: none;
    }

    #errorMessage {
      color: white;
      font-size: 24px;
      text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f;
      font-family: 'Fredoka One', Arial, sans-serif;
      max-width: 90%;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">BlueNebula</div>
    <!-- Discord icon -->
    <button class="discord-button" onclick="window.open(DISCORD_URL, '_blank')">
      <i data-lucide="discord"></i>
    </button>
  </header>

  <button class="help-button" onclick="loadTroubleshoot()">Need Help: Click Me</button>

  <div class="url-bar">
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="loadURL()">Go</button>
    <button class="fullscreen-button" onclick="toggleFullscreen()">⛶</button>
  </div>

  <iframe id="browserFrame" src=""></iframe>
  <div id="errorOverlay">
    <div id="errorMessage"></div>
  </div>

  <script>
    const BACKEND_URL = "https://bn-server-exu0.onrender.com";
    const DISCORD_URL = "https://discord.com/invite/ybvUQVXdFU";
    const SWITCH_MSG = "The BlueNebula server didn’t respond, switching over to the Voltz servers";
    const VOLTZ_FAIL_MSG = "The Voltz servers failed please try again soon";
    const CRASH_MSG = "Both the BlueNebula and Voltz servers have failed. Try again later";

    window.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) window.lucide.createIcons();
    });

    function showError(message) {
      const overlay = document.getElementById('errorOverlay');
      const errorMsg = document.getElementById('errorMessage');
      const iframe = document.getElementById('browserFrame');

      iframe.style.filter = 'blur(3px) brightness(0.5)';
      errorMsg.textContent = message;
      overlay.style.display = 'flex';
    }

    function hideError() {
      const overlay = document.getElementById('errorOverlay');
      const iframe = document.getElementById('browserFrame');
      overlay.style.display = 'none';
      iframe.style.filter = 'none';
    }

    function loadURL() {
      const input = document.getElementById('urlInput').value.trim();
      const iframe = document.getElementById('browserFrame');
      hideError();
      if (!input) return;

      if (input.toLowerCase() === "/discord") {
        window.open(DISCORD_URL, "_blank");
        return;
      }

      // Load iframe pointing to backend proxy
      iframe.src = `${BACKEND_URL}/proxy?url=${encodeURIComponent(input)}`;

      // Listen for backend errors via messages (optional)
      // If you implement postMessage from backend, you can trigger showError
    }

    function loadTroubleshoot() {
      const iframe = document.getElementById('browserFrame');
      hideError();
      iframe.src = 'https://officialbluenebula.github.io/admin/troubleshoot';
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('browserFrame');
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => console.error(err));
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
